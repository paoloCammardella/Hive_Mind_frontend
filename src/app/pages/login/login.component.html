<div class="nav-info">
  <h1>Hive Mind</h1>
</div>
<div class="center">
  <div class="login-container">
    <img src="../../assets/image/logo.svg" />
    <p>Share your ideas to the world</p>
    <form [formGroup]="loginForm" class="form-content" (submit)="handleLogin()">

      <mat-form-field appearance="outline" class="input">
        <mat-label>Username</mat-label>
        <input matInput type="text" formControlName="username" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="input">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide() ? 'text' : 'password'" formControlName="password" />
        <button type="button" mat-icon-button matSuffix (click)="clickEvent($event)"
          [attr.aria-label]="hide() ? 'Hide password' : 'Show password'" [attr.aria-pressed]="hide()">
          <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <div class="clickable">
        <button mat-raised-button class="custom-button" type="submit">
          Signin
        </button>
      </div>

      <mat-divider class="divider"></mat-divider>
    </form>

    <span class="change-page">
      <p>Don't have an account?</p>
      <a routerLink="/signup">Sign up!</a>
    </span>
  </div>
</div>
