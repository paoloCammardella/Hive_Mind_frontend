    <ul>
        <li *ngFor="let item of cardItems; trackBy: trackById">
          <mat-card class="example-card" appearance="outlined">
            <mat-card-header>
              <mat-card-title>{{ item.getTitle() }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>{{ item.getContent() }}</p>
            </mat-card-content>
            <mat-card-footer class="example-card-footer">
              <mat-chip-set aria-label="Traits">
                <mat-chip *ngFor="let chip of item.getChips(); trackBy: trackByChip" selectable="true" (click)="changeSelected($event, chip)">
                  {{ chip }}
                </mat-chip>
              </mat-chip-set>
            </mat-card-footer>
          </mat-card>
        </li>
      </ul>
